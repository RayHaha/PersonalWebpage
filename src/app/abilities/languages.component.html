<div class="d-flex justify-content-center">
    <div class="p-2 bd-highlight col-4">
        <h4 class="display-4">Languages</h4>
    </div>
    <div class="p-2 bd-highlight col-4"></div>
</div>
<div class="d-flex justify-content-center">
    <div class="p-2 bd-highlight col-4">
        <div class="row">
            <div class="col">
                English
            </div>
            <div class="col">
                <ngb-rating [max]="5" [rate]="5" [readonly]="true"></ngb-rating>
            </div>
        </div>
        <div class="row">
            <div class="col">
                Taiwanese
            </div>
            <div class="col">
                <ngb-rating [max]="5" [rate]="4" [readonly]="true"></ngb-rating>
            </div>
        </div>
    </div>
    <div class="p-2 bd-highlight col-4">
        <div class="row">
            <div class="col">
                Mandarin
            </div>
            <div class="col">
                <ngb-rating [max]="5" [rate]="5" [readonly]="true"></ngb-rating>
            </div>
        </div>
        <div class="row">
            <div class="col">
                Japanese
            </div>
            <div class="col">
                <ngb-rating [max]="5" [rate]="1" [readonly]="true"></ngb-rating>
            </div>
        </div>
    </div>
</div>
